<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Members-Only Blog - ChefMyKLove</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/portfolio assignment (withjs)/Portfolio Assignment/carousel.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin-top: 40px;
    }
    .card {
      background: rgba(255, 255, 255, 0.95);
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }
    .blog-post {
      padding: 30px;
      border-bottom: 1px solid #eee;
    }
    .blog-post:last-child {
      border-bottom: none;
    }
    .blog-post h3 {
      color: #333;
      margin-bottom: 10px;
    }
    .blog-post .meta {
      color: #999;
      font-size: 0.9em;
      margin-bottom: 15px;
    }
    .user-info {
      background: rgba(102, 126, 234, 0.1);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 30px;
    }
    .logout-btn {
      background: #667eea;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s;
    }
    .logout-btn:hover {
      background: #764ba2;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <!-- Header -->
      <div style="padding: 30px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center;">
        <div>
          <h1 style="color: #333; margin: 0;">Members-Only Blog</h1>
          <p style="color: #999; margin: 5px 0 0 0;">Exclusive content for Patreon supporters</p>
        </div>
        <a href="/auth/logout" class="logout-btn">Logout</a>
      </div>

      <!-- User Info -->
      <div class="user-info" id="userInfo" style="margin: 20px;">
        Loading user information...
      </div>

      <!-- Blog Posts -->
      <div id="blogContent">
        <div style="padding: 30px; text-align: center;">
          Loading posts...
        </div>
      </div>
    </div>
  </div>

  <script>
    const BACKEND_URL = 'http://localhost:3001';

    // Check authentication on page load
    async function loadMembersContent() {
      try {
        // Get user status
        const statusRes = await fetch(`${BACKEND_URL}/api/members/status`, {
          credentials: 'include'
        });

        if (!statusRes.ok) {
          window.location.href = '/portfolio.html';
          return;
        }

        const status = await statusRes.json();
        if (!status.authenticated || !status.isPatron) {
          window.location.href = '/portfolio.html';
          return;
        }

        // Display user info
        const userInfo = document.getElementById('userInfo');
        userInfo.innerHTML = `
          <p style="margin: 0;"><strong>Welcome, ${status.email}!</strong></p>
          <p style="margin: 5px 0 0 0; color: #666;">You have full access to exclusive member content.</p>
        `;

        // Get members content
        const contentRes = await fetch(`${BACKEND_URL}/api/members/content`, {
          credentials: 'include'
        });

        if (!contentRes.ok) {
          throw new Error('Failed to load content');
        }

        const content = contentRes.json();
        displayBlogContent(content);

      } catch (error) {
        console.error('Error:', error);
        document.getElementById('blogContent').innerHTML = `
          <div style="padding: 30px; text-align: center; color: red;">
            <p>Error loading content. Please try again.</p>
            <a href="/portfolio.html" style="color: #667eea; text-decoration: underline;">Back to portfolio</a>
          </div>
        `;
      }
    }

    function displayBlogContent(data) {
      const blogContent = document.getElementById('blogContent');
      
      let html = '';
      if (data.content && data.content.posts) {
        data.content.posts.forEach(post => {
          html += `
            <div class="blog-post">
              <h3>${post.title}</h3>
              <p class="meta">${new Date(post.date).toLocaleDateString()}</p>
              <p>${post.excerpt}</p>
              <a href="#" style="color: #667eea; text-decoration: none; font-weight: bold;">Read more â†’</a>
            </div>
          `;
        });
      }

      blogContent.innerHTML = html || '<div style="padding: 30px; text-align: center;">No posts yet.</div>';
    }

    // Load on page load
    loadMembersContent();
  </script>
</body>
</html>
